<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Collision Attack Tool</title>
</head>
<body>
    <h1>Hash Collision Attack Tool</h1>
    <form method="POST" action="/run_attack">
        <label for="algorithm">Algorithm:</label>
        <select id="algorithm" name="algorithm">
            <option value="MD5">MD5</option>
            <option value="SHA1">SHA1</option>
            <option value="SHA256">SHA256</option>
        </select>
        <br><br>
        
        <label for="attack_type">Attack Type:</label>
        <select id="attack_type" name="attack_type">
            <option value="birthday">Birthday Attack</option>
            <option value="pollard_rho">Pollard's Rho Attack</option>
        </select>
        <br><br>

        <label for="char_type">Character Type:</label>
        <select id="char_type" name="char_type">
            <option value="int">Integer</option>
            <option value="string">String</option>
            <option value="both">Both</option>
        </select>
        <br><br>

        <label for="attempts_exponent">Attempts Exponent (e.g., for 2^12, enter 12):</label>
        <input type="number" id="attempts_exponent" name="attempts_exponent" value="12">
        <br><br>

        <input type="submit" value="Run Attack">
    </form>

    {% if result %}
    <h2>Result:</h2>
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
